<body>

<!-- Page Skeleton -->
<div class="container">

	<div class="row">

	<div class="row">

		</div>

<script>


var luke = {

	name: "Luke Skywalker",
	health: 100,
	baseAttackPower: 10,
	currentAttackPower: 10,
	counterAttackPower: 10,

	attack: function(opponent) {
		opponent.health = (opponent.health - this.currentAttackPower);
		alert("You did " + this.currentAttackPower + " damage to " + opponent.name + ", they now have " + opponent.health + " health!");
		if (opponent.health <= 0) {
			alert("You slew " + opponent.name + "!");
		};
		this.currentAttackPower = (this.currentAttackPower + this.baseAttackPower);
		alert("Your attack power increases to " + this.currentAttackPower + "!");
		this.health = this.health - opponent.counterAttackPower;
		alert(opponent.name + " hits you back for " + opponent.counterAttackPower + " ouch! You have " + this.health + " hit points remaining!");
	},

};

var driod = {
	name: "Battle Driod",
	health: 120,
	baseAttackPower: 12,
	counterAttackPower: 15
};

var vader = {
	name: "Darth Vader",
	health: 150,
	baseAttackPower: 15,
	counterAttackPower: 20
};

var emperor = {
	name: "Emperor Palpatine",
	health: 175,
	baseAttackPower: 18,
	counterAttackPower: 22
};

var playerCharacter = "";

function chooseCharacter() {
	$(".selectable").click(function() {
		playerCharacter = $(this).attr("id");
		alert(playerCharacter + " is the chosen character!");
		$(this).addClass("playerCharacter");
		$(this).removeClass("selectable")
		$(".selectable").addClass("passiveOpponent").removeClass("selectable");
	});
};



function chooseOpponent() {
	$(".passiveOpponent").click(function() {
		$(this).addClass("activeOpponent");
		$(this).removeClass("passiveOpponent");
	});
};

chooseCharacter();
chooseOpponent();

	luke.attack(driod);
});

</script>
